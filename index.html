<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3715e2b643.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul>
                <li class="logo"><img src="logo.png" alt="playerlogo">Spotify</li>
                <li class="navText">
                    Home
                    <div class="underLine"></div>
                </li>
                <li class="navText">
                    About
                    <div class="underLine"></div>
                </li>
            </ul>
        </nav>
        <div class="container">
            <h1>Best Punjabi Songs</h1>
            <div class="songList">
                <div class="item" id="a">
                    <img src="./covers/1.jpg" alt="">
                    <span class="songName ">Obsessed</span>
                    <span class="time">3:<span class="seconds">10</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/2.jpg" alt="">
                    <span class="songName">Mi Armor</span>
                    <span class="time">3:<span class="seconds">23</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/3.jpg" alt="">
                    <span class="songName">Black and White</span>
                    <span class="time">2:<span class="seconds">26</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/4.jpg" alt="">
                    <span class="songName">G.O.A.T</span>
                    <span class="time">3:<span class="seconds">43</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/5.jpg" alt="">
                    <span class="songName">Safar</span>
                    <span class="time">3:<span class="seconds">15</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/6.jpg" alt="">
                    <span class="songName">Let Em Play</span>
                    <span class="time">3:<span class="seconds">15</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/7.jpg" alt="">
                    <span class="songName">Just Listen</span>
                    <span class="time">4:<span class="seconds">43</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/8.jpg" alt="">
                    <span class="songName">Born To Shine</span>
                    <span class="time">3:<span class="seconds">33</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/9.jpg" alt="">
                    <span class="songName">Wang Da Naap</span>
                    <span class="time">2:<span class="seconds">39</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
                <div class="item">
                    <img src="./covers/10.jpg" alt="">
                    <span class="songName">No Love</span>
                    <span class="time">3:<span class="seconds">32</span></span>
                    <i class="fa-solid fa-circle-play playBtn fa-xl"></i>
                </div>
            </div>
            <div class="songCover"></div>          
        </div>
        <div class="bottom">
            <input type="range" name="controller" id="progressBar" min="0" max="100" step="0.01" value="0">
            <div class="icons">
                <i class="fa-solid fa-backward-step fa-2x back" style="color: #ffffff;"></i>
                <i class="fa-solid fa-circle-play fa-2x playBottom" style="color: #ffffff;"></i>
                <i class="fa-solid fa-forward-step fa-2x forward" style="color: #ffffff;"></i>
            </div>
            <div class="songInfo">
                <img src="equal.webp" alt="" class="playImg">
                <h3 class="playingName">Song Name</h3>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
